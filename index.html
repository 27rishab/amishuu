.bg_heart {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 220%;
    overflow: hidden;
    background-color: antiquewhite;
 }

.heart {
    position: absolute;
    top: -50%;
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -m-transform: rotate(-45deg);
    transform: rotate(-45deg)
 }

.heart:before {
    position: absolute;
    top: -50%;
    left: 0;
    display: block;
    content: "";
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 100%;
}

.heart:after {
    position: absolute;
    top: 0;
    right: -50%;
    display: block;
    content: "";
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 100%;
}
.row{

}

}

<script>


//Stars

var starsNumber = 200;
//number of stars

var c = document.getElementById('c');
var ctx = c.getContext('2d');

var w = window.innerWidth;
var h = window.innerHeight;
var x = 100; var y = 100;

//where the stars are stored
var stars = [];
for(i = 0; i < starsNumber; i++) {
  //making 100 stars
  stars.push(new star);
};

function star() {
  //the obj star function
  this.x = Math.random() * w;
  this.y = Math.random() * h;
  //random position
  
  this.vx = 5;
  //starting velocity
  
  this.r = Math.random() * 3 + 2;
  //random size
}

//the reset
function draw() {
	c.width = w;
	c.height = h;
  //canvas width & height
  
  for(t = 0; t < stars.length; t++) {
    var s = stars[t];
    
    //building the stars
    ctx.beginPath();
  	ctx.fillStyle = 'red';
  	ctx.arc(s.x, s.y, s.r, Math.PI * 2, false);
  	ctx.fill();
    
    //animating the stars
    s.x-=s.vx;
    
    //keeping the stars on the canvas
    if(s.x < -s.r) {
      s.x = w + s.r;
    };
    if(s.r < 5) {
      s.vx = 1;
    };
    if(s.r < 4) {
      s.vx = 0.5;
    };
    if(s.r < 3) {
      s.vx = 0.25;
    };
  }
}

setInterval(draw, 20);

//Hearts

  var love = setInterval(function() {
      var r_num = Math.floor(Math.random() * 40) + 1;
      var r_size = Math.floor(Math.random() * 65) + 10;
      var r_left = Math.floor(Math.random() * 100) + 1;
      var r_bg = Math.floor(Math.random() * 25) + 100;
      var r_time = Math.floor(Math.random() * 5) + 5;
  
      $('.bg_heart').append("<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;background:rgba(255," + (r_bg - 25) + "," + r_bg + ",1);-webkit-animation:love " + r_time + "s ease;-moz-animation:love " + r_time + "s ease;-ms-animation:love " + r_time + "s ease;animation:love " + r_time + "s ease'></div>");
  
      $('.bg_heart').append("<div class='heart' style='width:" + (r_size - 10) + "px;height:" + (r_size - 10) + "px;left:" + (r_left + r_num) + "%;background:rgba(255," + (r_bg - 25) + "," + (r_bg + 25) + ",1);-webkit-animation:love " + (r_time + 5) + "s ease;-moz-animation:love " + (r_time + 5) + "s ease;-ms-animation:love " + (r_time + 5) + "s ease;animation:love " + (r_time + 5) + "s ease'></div>");
  
      $('.heart').each(function() {
          var top = $(this).css("top").replace(/[^-\d\.]/g, '');
          var width = $(this).css("width").replace(/[^-\d\.]/g, '');
          if (top <= -100 || width >= 150) {
              $(this).detach();
          }
      });
  }, 500);
  
  //slide show

  
  var myIndex = 0;
        carousel();
       function carousel() {
          var i;
          var x = document.getElementsByClassName("card-img-top");
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
            }
            myIndex++;
             if (myIndex > x.length) {myIndex = 1}    
             x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2000); 
            }
  
  </script>
</script>
